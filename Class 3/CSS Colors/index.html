<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color: rgb(255, 255, 255, 0);
        }
        h2{
            color: rgb(22,55,66);/*(r,g,b.opacity)*/
        }
        /*Hexcode
        most recommended way*/
        h3{
            color:#e63f66
        }

        h4{
            color: hsl(0, 29%, 50%);/*(degrees,percent,percent)*/
        }
    </style>

</head>
<body>
    <h1>Heading 1</h1>

    <h2>Heading 2</h2>

    <h3>Heading 3</h3>

    <h4>Heading 4 for hsl</h4>
</body>
</html>
