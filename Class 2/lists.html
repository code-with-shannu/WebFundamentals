<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--HTML LISTS-->
    <h3>Ordered Lists</h3>
    <ol>
        <li>Apple</li>
        <li>Banana</li>
        <li>Watermelon</li>
    </ol>
    <p>we have a type attribute used to determine the type of the list</p><!--i for roman.a,A,i,I,1-->
    <ol type="a">
        <li>Apple</li>
        <li>Banana</li>
        <li>Watermelon</li>
    </ol>
    <p>we have a keyword to reverse the list</p>
    <ol type="a" reversed>
        <li>Apple</li>
        <li>Banana</li>
        <li>Watermelon</li>
    </ol>
    <h3>Unordered Lists</h3>
    <ul type="disc"><!--disc for dots.square,circle for hollow circles -->
        <li>Peach</li>
        <li>strawberry</li>
        <li>orange</li>
    </ul>
</body>
</html>
